
    <div class="card">
            <div class="card-header">
                {{ post.date_pub }}
            </div>
            <div class="card-body">
                <h5 class="card-title"> {{ post.title }}</h5>
                <p class="card-text"> {{ post.body|truncatewords:15 }}</p>
                <a href="{{post.get_absolute_url}}" class="btn btn-primary">Читать</a>
                <a href="{% url 'post_update_url' slug=post.slug %}" class="btn btn-info">Редактировать</a>
                <a href="{% url 'post_delete_url' slug=post.slug %}" class="btn btn-danger">Удалить</a>
            </div>
            <div class="card-footer text-muted">
                <h6 class="badge badge-info">Теги: </h6>
                <br>
                {% for tag in post.tags.all %}
                    <a href="{{tag.get_absolute_url}}" class="badge badge-pill badge-primary">{{tag.title}}</h5> </a>
                {% endfor %}
            </div>
    </div>
    <br>
