{% extends "blog/base_blog.html "%}

{% block title %}
    Tag Update
{% endblock  %}


{% block content %}
    <form class="mb-5 mt-3" action="{{ tag.get_update_url  }}"  method="post">
        {% csrf_token %}
        {% for field in form%}
            <div class="form-group">

                {{field.label}}
                {{field}}

                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{field.errors}}
                    </div>

                {% endif %}

            </div>
        {% endfor%}

        <button type="submit" class="btn  btn-primary"> ОБновить </button>

    </form>


{% endblock  %}
