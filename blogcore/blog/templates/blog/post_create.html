{% extends "blog/base_blog.html "%}

{% block title %}
    Post Create
{% endblock  %}



{% block content %}
    <form class="mb-5 mt-3" action="{% url 'post_create_url'  %}"  method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
 
                {{field.label}}
                {{field}}

                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{field.errors}}
                    </div>

                {% endif %}

            </div>
        {% endfor%}

        <button type="submit" class="btn  btn-primary"> Сохранить</button>
        <button type="reset" class="btn  btn-primary"> Очистить</button>
    </form>


{% endblock  %}
