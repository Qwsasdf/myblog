{% extends "blog/base_blog.html" %}


{% block title %}
    Tags list - {{block.super}}
{% endblock %}


{% block content %}
    <h3 class="mt-5">Теги</h3>
       {% for tag in tags %}
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <h5 class="card-title">{{tag.title}}</h5>
                    <a href="{{tag.get_absolute_url}}" class="btn btn-primary">Связанные статьи</a>
<!--                    <a href="{{tag.get_update_url}}" class="btn btn-info">Редактировать</a>-->
<!--                    <a href="{{tag.get_delete_url}}" class="btn btn-danger">Удалить</a>-->
                </div>
            </div>



         <br>
        {% endfor %}

{% endblock %}
